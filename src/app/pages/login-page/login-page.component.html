<!---No olvidar los [()] en los ngmodel-->

<!--Formulario de Login-->
<div class="main-div">
<mat-card layout-align="center center">

  <mat-card-title>
    <h1>Pagina de Login</h1>
    <h2>Acceder a tu cuenta</h2>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field >
      <mat-label>Email:</mat-label>
      <input matInput  [(ngModel)]="email" type="email" placeholder="Email"/>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Password:</mat-label>
      <input matInput  [(ngModel)]="password" type="password" placeholder="Password"/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"(click)="loginUser()">Login</button>
  </mat-card-actions>
</mat-card>
</div>
